<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilos/Style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="Calculadora">
        <input type="text" id="resultado" disabled/>
        <button class="Borra" onclick="BorrarResultado()"> C </button>
        <button class="Operacion" onclick="Obtener('%')"> % </button>
        <button class="Operacion" onclick="Obtener('/')"> / </button>
        <button class="Operacion" onclick="Obtener('*')"> * </button>
        <button onclick="Obtener('7')"> 7 </button>
        <button onclick="Obtener('8')"> 8 </button>
        <button onclick="Obtener('9')"> 9 </button>
        <button class="Operacion" onclick="Obtener('-')"> - </button>
        <button onclick="Obtener('4')"> 4 </button>
        <button onclick="Obtener('5')"> 5 </button>
        <button onclick="Obtener('6')"> 6 </button>
        <button class="Operacion" onclick="Obtener('+')"> + </button>
        <button onclick="Obtener('1')"> 1 </button>
        <button onclick="Obtener('2')"> 2 </button>
        <button onclick="Obtener('3')"> 3 </button>
        <button class="Operacion" onclick="Obtener('=')"> = </button>
        <button onclick="Obtener('00')"> 00 </button>
        <button onclick="Obtener('0')"> 0 </button>
        <button onclick="Obtener('.')"> . </button>
        <button class="Borra" onclick="BorrarResultado()">AC</button>
    </div>
    <script src="script.js"></script>
</body>
<br><br><br>
JOSE LINCANGO
</html>
